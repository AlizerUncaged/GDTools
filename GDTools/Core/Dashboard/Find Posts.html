<html>

<head>
    <meta name="description" content="Like exchange for Geometry Dash.">

    <meta name="robots" content="index, follow">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="icon" href="/resources/Logo.ico?v=1">

    <link rel="stylesheet" href="/resources/Main.css">
    <title>Account Comments | GDTools</title>
    <style>
        
    </style>
</head>

<body>
    <form method="post" action="/actions/like" class="d-flex justify-content-center flex-column m-2" target="dummyframe">
            <button  type="submit" class="btn btn-primary shadowed mb-4" data-bs-dismiss="modal">Submit</button>
            <input  name="maxLikes" id="maxLikes" type="number" class="form-control justify-content-center mb-4" placeholder="Max Likes/Dislikes"/>
            <input  name="itemType" id="itemType" type="hidden" class="form-control justify-content-center mb-4" value="2"/>
     
            <fieldset class="row ms-2">
                <div class="col">
                    <input class="form-check-input likeDislike" type="radio" name="isLike" value="false"
                        id="levelDislikeRadio">
                    <label class="text-center" for="levelDislikeRadio">
                        <i class="bi bi-hand-thumbs-down"></i>
                        Dislike</label>
                </div>
                <div class="col">
                    <input class="form-check-input likeDislike" type="radio" name="isLike" value="true"
                        id="levelLikeRadio" checked>
                    <label class="text-center" for="levelLikeRadio">
                        <i class="bi bi-hand-thumbs-up"></i>
                        Like</label>
                </div>
            </fieldset>
            <p class="text-center m-2">Select any comment below.</p>
            {comments}

    </form>
</body>

</html>
